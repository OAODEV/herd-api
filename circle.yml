machine:
  services:
    - docker
  environment:
    herd_service_name: herd-service
    herd_unittest_cmd: python3 -m unittest
    herd_build_tag: $(cat $CIRCLE_PROJECT_REPONAME/Version)_build.$(echo $CIRCLE_SHA1 | cut -c1-7)

dependencies:
  override:
    - echo "The build name is in here!!!" r.iadops.com/$herd_service_name:$herd_build_tag
    - curl --header X-CI-Token:$registry_password http://104.197.109.161/commit/$CIRCLE_PROJECT_REPONAME/$CIRCLE_BRANCH/$CIRCLE_BRANCH/$CIRCLE_SHA1?x
    - docker login --username circleci --password $registry_password --email fake@fake.co r.iadops.com
#    - docker login -e 1234@5678.com -u _token -p $gcloud_access_token https://gcr.io
    - docker info
    - docker build -t r.iadops.com/$herd_service_name:$herd_build_tag .
 #   - docker tag r.iadops.com/$herd_service_name:$herd_build_tag gcr.io/lexical-cider-93918/$herd_service_name:$herd_build_tag

test:
  override:
    - docker run r.iadops.com/$herd_service_name:$herd_build_tag $herd_unittest_cmd

deployment:
  index:
    branch: /.*/
    commands:
      - docker push r.iadops.com/$herd_service_name:$herd_build_tag
  #    - docker push gcr.io/lexical-cider-93918/$herd_service_name:$herd_build_tag
      - curl --header X-CI-Token:$registry_password http://104.197.109.161/build/$CIRCLE_SHA1/r.iadops.com/$herd_service_name:$herd_build_tag?x
